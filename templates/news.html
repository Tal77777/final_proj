<!DOCTYPE html>
<html>
<head>
    <title>News Articles</title>
    <style>
        .highlight-green {
            color: green;
        }
    </style>
</head>
<body>
    <h1>News Articles</h1>
    <ul>
        {% for article in articles %}
        <li>
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back Home</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const wordsToHighlight = ["reverse", "patent", "dollar", "split", "merge", "report"];
            const titles = document.querySelectorAll('h2');

            titles.forEach(title => {
                let content = title.innerHTML;
                
                wordsToHighlight.forEach(word => {
                    const regex = new RegExp(`\\b(${word})\\b`, 'gi');
                    content = content.replace(regex, `<span class="highlight-green">$1</span>`);
                });

                title.innerHTML = content;
            });
        });
    </script>
</body>
</html>
